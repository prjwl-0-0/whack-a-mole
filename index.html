<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0e0e0;
        }

        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #333;
            overflow: hidden;
        }

        .car {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 100px;
            background-color: red;
            border-radius: 10px;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: blue;
            border-radius: 10px;
        }

        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div class="car" id="playerCar"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const playerCar = document.getElementById('playerCar');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gameInterval;
        let moveSpeed = 5;
        let carPositionX = window.innerWidth / 2 - 25; // Start position in the center
        let carSpeed = 15;
        let obstacles = [];
        let isGameOver = false;

        playerCar.style.left = carPositionX + 'px';

        function generateObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
            obstacle.style.top = '-100px'; // Start off-screen
            gameArea.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                let obstacleTop = parseInt(obstacle.style.top.replace('px', ''));
                if (obstacleTop >= window.innerHeight) {
                    obstacle.remove();
                    obstacles = obstacles.filter(obj => obj !== obstacle);
                    score++;
                    scoreElement.textContent = 'Score: ' + score;
                } else {
                    obstacle.style.top = obstacleTop + 5 + 'px'; // Move downwards
                }
            });
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                let obstacleLeft = parseInt(obstacle.style.left.replace('px', ''));
                let obstacleTop = parseInt(obstacle.style.top.replace('px', ''));
                let playerLeft = parseInt(playerCar.style.left.replace('px', ''));
                let playerTop = parseInt(playerCar.style.top.replace('px', ''));

                if (
                    obstacleTop + 100 > window.innerHeight - 100 &&
                    obstacleLeft < playerLeft + 50 &&
                    obstacleLeft + 50 > playerLeft
                ) {
                    isGameOver = true;
                    alert('Game Over! Final Score: ' + score);
                    clearInterval(gameInterval);
                }
            });
        }

        function moveCar(e) {
            if (e.key === 'ArrowLeft' && carPositionX > 0) {
                carPositionX -= carSpeed;
            } else if (e.key === 'ArrowRight' && carPositionX < window.innerWidth - 50) {
                carPositionX += carSpeed;
            }
            playerCar.style.left = carPositionX + 'px';
        }

        function startGame() {
            if (isGameOver) {
                return;
            }

            gameInterval = setInterval(() => {
                generateObstacle();
                moveObstacles();
                checkCollision();
            }, 1000);

            setInterval(() => {
                if (!isGameOver) {
                    generateObstacle();
                }
            }, 2000);
        }

        window.addEventListener('keydown', moveCar);

        startGame();
    </script>

</body>
</html>
