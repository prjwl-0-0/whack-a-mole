<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e2f0d9;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      color: #2e7d32;
    }

    #game {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .hole {
      width: 90px;
      height: 90px;
      background: #8d6e63;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .mole {
      width: 80px;
      height: 80px;
      background: url('https://i.imgur.com/OZsddZh.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: -100%;
      transition: bottom 0.2s;
    }

    .up .mole {
      bottom: 0;
    }

    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Whack-a-Mole ðŸŽ¯</h1>
<div id="game">
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
  <div class="hole"><div class="mole"></div></div>
</div>

<div id="score">Score: 0</div>
<button onclick="startGame()">Start Game</button>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreDisplay = document.getElementById('score');
  let score = 0;
  let lastHole;
  let timeUp = false;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) return randomHole(holes);
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(500, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    score = 0;
    timeUp = false;
    scoreDisplay.textContent = 'Score: 0';
    peep();
    setTimeout(() => timeUp = true, 15000); // 15 seconds game
  }

  document.querySelectorAll('.mole').forEach(mole => {
    mole.addEventListener('click', () => {
      if (!mole.parentNode.classList.contains('up')) return;
      score++;
      mole.parentNode.classList.remove('up');
      scoreDisplay.textContent = `Score: ${score}`;
    });

  });
</script>

</body>
</html>
